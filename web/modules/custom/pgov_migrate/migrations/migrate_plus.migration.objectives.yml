id: objectives
label: "Strategic Portfolio: Objectives"
migration_dependencies:
  required:
    - goals
    - agencies
    - divisions
    - subdivisions
source:
  plugin: airtable
  base: 'StratML x US Performance'
  table: 'Objective'
  constants:
    uid: 1
    body_format: basic_html
    delimiter: '-'
destination:
  plugin: entity:node
  default_bundle: objective
process:
  title:
    plugin: callback
    callable: trim
    source: Name
  uid: constants/uid
  body/value: Description
  body/format: constants/body_format
  field_goal:
    plugin: migration_lookup
    migration: goals
    source: Goal
  field_objective_type:
    plugin: static_map
    source: Alias
    map:
      'Strategic Objective': 'strategic'
      'Achievement': 'achievement'
    default_value: NULL
  field_agency:
    plugin: migration_lookup
    migration: agencies
    source: Organization
  _divisions:
    plugin: callback
    callable: array_filter
    source:
      - Division
      - Subdivision
  field_division:
    plugin: migration_lookup
    migration:
      - divisions
      - subdivisions
    source: '@divisions'
